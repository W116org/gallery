<div class="row">
    <div class="col">
        <div id="album" class="album">
            <h3><a href="../../index.html">Home</a> / <a href="1.html">Garage</a></h3>
            <h4> Projects <br> Parts </h4>
            <div class="thumbnails" id="thumbnails">
            {% for image in site.data.images -%}
            {% if image.storage_category_id == 1 -%}

            {% endif -%}
            {% endfor -%}
            </div>
        </div>
    </div>
</div><!-- /.row -->
