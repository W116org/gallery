<div class="row text-center">
    <div class="col">
        <div class="card  my-2 album">
            <div class="card-header">
                Albums
            </div>
            <div class="album_thumbs" id="albums">
            {% for album in site.data.categories -%}
            {% if album.uppercats[0] == page.category -%}
                {% for image in site.data.images -%}
                {% if image.id == album.representative_picture_id -%}
                <a href="albums/#{{album.id}}" title="{{album.comment}}"><img class="img-thumbnail" src="{{site.cdn}}/i{{image.path}}{{image.file}}-sq{{image.ext}}" alt="{{album.name}}" title="{{album.comment}}" loading=lazy></a>
                {% endif -%}
                {% endfor -%}
            {% endif -%}
            {% endfor -%}
            </div>
        </div>
    </div>
</div><!-- /.row -->
