<div class="row text-center">
    <div class="col">
        <div class="thumbnails" id="thumbnails">
        {% for image in site.data.images -%}
        {% if image.storage_category_id == page.category -%}
            <a href="{{site.cdn}}{{image.path}}{{image.file}}{{image.ext}}" title="{{image.comment}}"><img class="img-thumbnail" src="{{site.cdn}}/i{{image.path}}{{image.file}}-sq{{image.ext}}" alt="{{image.name}}" title="{{image.comment}}" width="120" height="120" loading=lazy></a>
        {% endif -%}
        {% endfor -%}
        </div>
    </div>
</div><!-- /.row -->
